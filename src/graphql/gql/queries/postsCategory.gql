query getPostsWithCategory($slug: String, $postType: String, $limit: Int, $skip: Int) {
  category(slug: $slug) {
    posts(post_type: $postType, limit: $limit, skip: $skip) {
      post_title
      post_name
      post_excerpt
      thumbnail
    }
    total_posts(post_type: $postType)
  }
  settings {
    defaultThumbnail
  }
}
